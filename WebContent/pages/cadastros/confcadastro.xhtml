<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Configurações Cadastro
    </ui:define>

    <ui:define name="body">

		<h:form id="form"
			rendered="#{beanSession.acesso('cadastro_confcadastro')}">
			<p:growl id="erros" showDetail="true" sticky="false" />
				
			<p:panelGrid columns="3" id="pvendedor" >

				<p:outputLabel value="Vendedores:" for="vendedor" />
				<p:outputLabel id="vendedor"	value="#{beanConfCadastro.qtde_vendedor}" />
		
				<p:commandButton action="#{beanConfCadastro.atualiza_vendedor()}" value="Sincronizar"
				icon="fa fa-check" styleClass="btn-success" update=":form:erros :form:pvendedor" />

			</p:panelGrid>
			
			
			<p:panelGrid columns="3" id="pcliente" >

				<p:outputLabel value="Clientes:" for="cliente" />
				<p:outputLabel id="cliente"	value="#{beanConfCadastro.qtde_cliente}" />
		
				<p:commandButton action="#{beanConfCadastro.atualiza_cliente()}" value="Sincronizar"
				icon="fa fa-check" styleClass="btn-success" update=":form:erros :form:pcliente" />

			</p:panelGrid>
		
			<p:panelGrid columns="3" id="pproduto" >

				<p:outputLabel value="Produtos:" for="produto" />
				<p:outputLabel id="produto"	value="#{beanConfCadastro.qtde_produto}" />
		
				<p:commandButton action="#{beanConfCadastro.atualiza_produto()}" value="Sincronizar"
				icon="fa fa-check" styleClass="btn-success" update=":form:erros :form:pproduto" />

			</p:panelGrid>
			
			
		</h:form>

	</ui:define>

</ui:composition>
